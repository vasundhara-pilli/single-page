<!DOCTYPE html>
<html>
<head>
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: darkblue;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: lightblue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: skyblue;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Simple Page</h1>
  <button onclick="sayHello()">Click Me</button>

  <script>
    function sayHello() {
      alert("Hello! You clicked the button.");
    }
  </script>

</body>
</html>
